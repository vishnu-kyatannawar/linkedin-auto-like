name: LinkedIn Auto Like

on:
  # Triggers the workflow every 5 minutes
  schedule:
    - cron: "*/5 * * * *"

jobs:
  cron:

    runs-on: ubuntu-latest    

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          node-version: 16    
    - run: npm ci
    
    - name: Like Incident Reporter 365 Posts
      env:
        LINKEDIN_EMAIL_ADDRESS: ${{ secrets.LINKEDIN_EMAIL_ADDRESS }}
        LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
      run: node main.js 'https://www.linkedin.com/company/incidentreporter365/posts/?feedView=all'
      
